<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor no Clique - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="Placa-lanchonete.jpg" alt="Sabor no Clique" class="logo-img">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="new.html">Criar Conta</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="container">
            <div class="form-card">
                <h2>Acesse Sua Conta</h2>
                <p>Entre para fazer seus pedidos favoritos ainda mais rápido!</p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">E-mail ou Telefone</label>
                        <input type="text" id="email" name="email" placeholder="Seu e-mail ou telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required>
                    </div>
                    <div class="form-group" style="text-align: right;">
                        <a href="#" class="forgot-password-link">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <p class="form-footer-link">Não tem uma conta? <a href="new.html">Crie uma aqui!</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Sabor no Clique. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a>
            </div>
        </div>
    </footer>
</body>
</html>
